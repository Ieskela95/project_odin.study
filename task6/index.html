<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Главная страница</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #303f9f;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
    }

    .content-box {
      margin-top: 40px;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    a {
      font-size: 20px;
      text-decoration: none;
      color: #1a73e8;
    }
    a:hover {
      text-decoration: underline;
    }

    nav {
      margin-top: 30px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    nav h2 {
      margin-top: 0;
    }

    nav ul {
      list-style: none;
      padding-left: 0;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <header>Главная</header>

  <div class="content-box">
    <h2>Доступные задания:</h2>
    <ul>
      <li><a href="task6.html">Слайдер (Задание 6)</a></li>
    </ul>
  </div>

  <nav style="margin-top:30px; padding:20px; background:#ffffff; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px;">
    <h2 style="margin-top:0;">Меню</h2>
    <ul style="list-style:none; padding-left:0; line-height:1.8;">
      <li><a href="task6.html">Слайдер (Задание 6)</a></li>
    </ul>
  </nav>

</body>
</html>
